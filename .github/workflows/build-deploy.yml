name: Release to NuGet
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Build Package
        run: dotnet build --configuration Release
        working-directory: ./MaterialSurface

      - name: Create NuGet Package
        run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name_without_v }} /p:PackageReleaseNotes="See https://github.com/princ3od/MaterialSurface/releases/tag/${{ github.event.release.tag_name }}"
        working-directory: ./MaterialSurface
      
      - name: Archive NuGet Package
        uses: actions/upload-artifact@v1
        with:
          name: MaterialSurface
          path: ./MaterialSurface/bin/Release/Code.Library.${{ github.event.release.tag_name }}.nupkg
          
      - name: Publish to Github Package
        run: dotnet nuget push */*.nupkg  --api-key ${{ github.token }} --source "https://nuget.pkg.github.com/threenine/index.json"
        
      - name: Publish Nuget Package
        run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --no-symbols true
